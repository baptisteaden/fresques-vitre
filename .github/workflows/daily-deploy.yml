name: daily deploy

on:
  schedule:
    - cron: '* * * * *'

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
    - name: Git checkout
      uses: actions/checkout@v4
      with: { ref: main }
    - name: Deploy
      uses: fjogeleit/http-request-action@v1
      env:
        DEPLOY_HOOK_URL: ${{ secrets.DEPLOY_HOOK_URL }}
      with:
        url: ${{ env.DEPLOY_HOOK_URL }}
        method: 'GET'